<!DOCTYPE html>
<html lang="en">

<head>
    <title>Current Temperature API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS    -->
    <style>
        body {
            background: url(./assets/images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Search City -->

    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ..." id="search-text">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="loadWeatherData()">Search</button>
                </div>
            </div>
        </form>

        <!-- Weather Status -->

        <div class="weather-status text-white text-center">
            <img id="weather-icon" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp" class="text-danger fw-bold">38.06</span>&deg;C</h3>
            <h1 class="lead" id="condition">Clouds</h1>
        </div>
    </div>

    <!-- footer -->

    <footer>
        <p class="text-center text-white">copyright &copy; github.com/salsadsid</p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
